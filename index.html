<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="free online tool for converting image or video files to the file you want.">
	<title>File Converter</title>
	<link rel="stylesheet" href="codes/css/main.css" />
</head>
<body>
	<header class="header">
		<div class="logo">
			<a href="index.html">file converter</a>
		</div>
		<div class="language">
			<a href="#eng" onclick='reloadFuc()'>English</a>
			<a href="#kor" onclick='reloadFuc()'>한국어</a>
		</div>
		<div class="banner">
			<div class="banner-content">
				<h1>FILE CONVERTER</h1>
				<p id="description">free online tool converts <b>PNG to JPEG</b>, and <b>VIDEO to AUDIO.</b><br/>
					this service does not ask for any personal information.</p>
			</div>
		</div>
	</header>
	<input type="file" name="files" id="files" accept=".jpeg,.jpg,.png" multiple />
	<label class="drag" for="files">
        <div class="cubes">
            <div class="cube1"></div>
            <div class="cube2"></div>
            <div class="cube3"></div>
            <div class="cube4"></div>
        </div>
        <div>
            <p class="cubetext">+</p>
            <p id ="fileText"class="cubetext1">Click to select the file.</p>
        </div>
	</label>
	<div class="footer">
		<div>
			<a href="https://blog.naver.com/cy2003k" target="_blank">Blog</a>

			<a href="https://github.com/chldnwls0712/fileconverter" target="_blank">Github</a>
		</div>
	</div>
	<script src="./codes/js/language.js"></script>
</body>
</html>
